{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Orbs{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for orb in orbs_results %}
    <article class="post">
      <header>
        <div>
          <h1>{{ orb }}</h1>
          <div class="about">?</div>
        </div>
      </header>
      <img src="{{ get_gear(orb)["data"]["icon"] }}">
      {{ get_orb(orb) }}
    </article>
    {% if not loop.last %}
      <hr>
    {% endif %}
  {% endfor %}
{% endblock %}
